<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visible 3D Interactive Cube – Fixed</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a1f;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #eee;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 10;
      font-size: 0.95rem;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div id="info">Drag to rotate • Scroll / pinch to zoom • Auto-rotating</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    const canvas = document.getElementById('canvas');

    if (!canvas) {
      document.body.innerHTML += '<div style="position:fixed;top:20px;left:20px;background:red;color:white;padding:15px;border-radius:8px;z-index:9999;">Canvas not found</div>';
      throw new Error("No canvas");
    }

    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a1f);

    // Camera
    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5.5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({
      canvas: canvas,
      antialias: true
    });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);

    // Strong lights
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));

    const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
    dirLight.position.set(8, 10, 8);
    scene.add(dirLight);

    const purpleLight = new THREE.PointLight(0xc084fc, 4, 20);
    purpleLight.position.set(-5, 4, 7);
    scene.add(purpleLight);

    // Cube – visible metallic material
    const geometry = new THREE.BoxGeometry(2.6, 2.6, 2.6);

    const material = new THREE.MeshStandardMaterial({
      color: 0xaaaaaa,              // bright silver-gray
      metalness: 0.95,
      roughness: 0.15,
      envMapIntensity: 2.0,
      emissive: 0x444466,
      emissiveIntensity: 0.3
    });

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Thick glowing purple edges
    const edges = new THREE.EdgesGeometry(geometry);
    const edgeMaterial = new THREE.LineBasicMaterial({
      color: 0xd19cfe,             // bright purple
      linewidth: 4
    });
    const wireframe = new THREE.LineSegments(edges, edgeMaterial);
    cube.add(wireframe);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.enableZoom = true;
    controls.enablePan = false;
    controls.rotateSpeed = 1.0;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 2.0;      // faster auto-rotate so you see it immediately

    // Resize handler
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    console.log("Cube initialized – should be clearly visible now");
  </script>

</body>
</html>
