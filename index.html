<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Product / Vision — Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      color: white;
      background: #0f0f1a;
      overflow-x: hidden;
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.75) 70%, #0f0f1a 100%);
      z-index: -1;
    }

    /* Content */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5vw;
      position: relative;
    }

    h1 {
      font-size: clamp(3.5rem, 8vw, 9rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 0.92;
      margin-bottom: 1.5rem;
      text-shadow: 0 8px 40px rgba(0,0,0,0.7);
    }

    .subtitle {
      font-size: clamp(1.3rem, 4vw, 2.1rem);
      max-width: 780px;
      opacity: 0.92;
      line-height: 1.4;
      margin-bottom: 2.5rem;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2.4rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border: none;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.35);
    }

    .cta-button:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 20px 50px rgba(99, 102, 241, 0.5);
    }

    .scroll-hint {
      position: absolute;
      bottom: 5vh;
      font-size: 1.1rem;
      opacity: 0.6;
      letter-spacing: 0.1em;
      animation: pulse 2.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translateY(0); }
      50%      { opacity: 0.9; transform: translateY(12px); }
    }

    @media (max-width: 640px) {
      .video-bg {
        object-position: center 30%;
      }
      h1 {
        font-size: clamp(2.8rem, 12vw, 5.5rem);
      }
      .subtitle {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video class="video-bg" autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1557683316-973673baf926?w=1920">
    <!-- Replace with YOUR video file or hosted link -->
    <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-video-of-a-man-holding-a-camera-32660-large.mp4" type="video/mp4">
    <!-- You can add more formats if needed: .webm, etc. -->
  </video>

  <div class="video-overlay"></div>

  <section class="hero">
    <h1>Future Begins Here</h1>
    <p class="subtitle">
      We build tools that feel like magic,<br>
      so you can focus on what actually matters.
    </p>

    <a href="#signup" class="cta-button">Get Early Access</a>

    <div class="scroll-hint">scroll to discover ↓</div>
  </section>

</body>
</html>
