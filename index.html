<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visible 3D Interactive Cube – Fixed</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a0a1f;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #eee;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 10;
      font-size: 0.95rem;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <div id="info">Drag to rotate • Scroll / pinch to zoom • Auto-rotating</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.168.0/examples/js/controls/OrbitControls.min.js"></script>

  <script>
    // No import needed — THREE is global
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a1f);
  
    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.z = 5.5;
  
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('canvas'),
      antialias: true
    });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(devicePixelRatio);
  
    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    scene.add(new THREE.DirectionalLight(0xffffff, 2.0).position.set(8, 10, 8));
    scene.add(new THREE.PointLight(0xc084fc, 4, 20).position.set(-5, 4, 7));
  
    // Cube
    const geometry = new THREE.BoxGeometry(2.6, 2.6, 2.6);
    const material = new THREE.MeshStandardMaterial({
      color: 0xaaaaaa,
      metalness: 0.95,
      roughness: 0.15,
      envMapIntensity: 2.0,
      emissive: 0x444466,
      emissiveIntensity: 0.3
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
  
    // Edges
    const edges = new THREE.EdgesGeometry(geometry);
    cube.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({
      color: 0xd19cfe,
      linewidth: 4
    })));
  
    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.06;
    controls.enableZoom = true;
    controls.rotateSpeed = 1.0;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 2.0;
  
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  
    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>

</body>
</html>
