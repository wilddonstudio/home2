<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLOCK FUTURE â€” LANDING</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.1;
      overflow-x: hidden;
    }

    .video-container {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      background: #111;
    }

    .video-bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65) contrast(1.15);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.85) 60%, #000 100%);
      z-index: -1;
    }

    .hero {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 4vh 5vw;
      position: relative;
      text-align: center;
    }

    .content-block {
      background: rgba(20,20,20,0.7);
      border: 3px solid #fff;
      padding: 5vh 6vw;
      max-width: 1100px;
      backdrop-filter: blur(4px);
    }

    h1 {
      font-family: 'Roboto Mono', monospace;
      font-size: clamp(5rem, 14vw, 14rem);
      font-weight: 700;
      letter-spacing: -0.06em;
      line-height: 0.88;
      text-transform: uppercase;
      margin-bottom: 0.4em;
      background: #fff;
      color: #000;
      padding: 0 0.15em;
      display: inline-block;
    }

    .subtitle {
      font-size: clamp(1.8rem, 5vw, 4.2rem);
      font-weight: 500;
      margin-bottom: 2.5rem;
      opacity: 0.95;
      letter-spacing: -0.02em;
    }

    .subtitle span {
      background: #ff00aa;
      color: #000;
      padding: 0 0.2em;
      font-weight: 700;
    }

    .cta-button {
      display: inline-block;
      font-family: 'Roboto Mono', monospace;
      font-size: clamp(1.6rem, 4vw, 2.8rem);
      font-weight: 700;
      text-transform: uppercase;
      padding: 1.2rem 2.8rem;
      background: #fff;
      color: #000;
      border: 4px solid #fff;
      text-decoration: none;
      transition: all 0.12s ease;
      letter-spacing: 0.05em;
    }

    .cta-button:hover,
    .cta-button:focus {
      background: #000;
      color: #fff;
      transform: translate(-8px, -8px);
      box-shadow: 8px 8px 0 #ff00aa;
    }

    .noise {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: url('https://images.unsplash.com/photo-1557683311-973673bafafb?w=100') repeat;
      opacity: 0.04;
      mix-blend-mode: overlay;
      z-index: -1;
      animation: grain 8s steps(10) infinite;
    }

    @keyframes grain {
      0%, 100% { transform: translate(0,0); }
      10% { transform: translate(-2%, -2%); }
      20% { transform: translate(2%, 2%); }
      30% { transform: translate(-1%, 1%); }
      40% { transform: translate(1%, -1%); }
      50% { transform: translate(-3%, 0); }
      60% { transform: translate(3%, 0); }
      70% { transform: translate(0, -3%); }
      80% { transform: translate(0, 3%); }
      90% { transform: translate(2%, -2%); }
    }

    @media (max-width: 640px) {
      .content-block {
        padding: 8vh 6vw;
        border-width: 2px;
      }
      h1 {
        font-size: clamp(4rem, 18vw, 9rem);
      }
      .subtitle {
        font-size: clamp(1.6rem, 6vw, 2.8rem);
      }
      .cta-button {
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video class="video-bg" autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1557683316-973673baf926?w=1920">
      <source src="https://assets.mixkit.co/videos/preview/mixkit-abstract-video-of-a-man-holding-a-camera-32660-large.mp4" type="video/mp4">
    </video>
  </div>

  <div class="overlay"></div>
  <div class="noise"></div>

  <section class="hero">
    <div class="content-block">
      <h1>FUTURE<br>BLOCK</h1>
      <p class="subtitle">
        RAW. DIRECT.<br>
        <span>NO COMPROMISE</span>
      </p>

      <a href="#enter" class="cta-button">ENTER SYSTEM</a>
    </div>
  </section>

</body>
</html>
